<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/main.css">
    <title>Document</title>
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="hn">Hà Nội</option>
                    <option value="gl">Gia Lai</option>
                    <option value="bd">Bình Định</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group edit">
                <div class="sex3">
                    <label for="gender" class="form-label gender">Giới tính</label>
                    <div class="sex2">
                        <div>
                            <input name="sex" type="radio" value="Male" class="form-control">
                            <div class="sex1">Nam</div>
                        </div>

                        <div>
                            <input name="sex" type="radio" value="Female" class="form-control">
                            <div class="sex1">Nữ</div>
                        </div>

                        <div>
                            <input name="sex" type="radio" value="Other" class="form-control">
                            <div class="sex1">Khác <br></div>
                        </div>
                    </div>
                </div>

                <span class="form-message"></span>
            </div>

            <div class="form-group">

                <label for="hobby1" class="form-label hobby1">Sở thích</label>

                <div class="hobby0">
                    <input name="hobby" type="checkbox" value="Đá bóng" class="form-control">
                    <div class="hobby2">Đá bóng</div>
                </div>

                <div class="hobby0">
                    <input name="hobby" type="checkbox" value="Cầu lông" class="form-control">
                    <div class="hobby2">Cầu lông</div>
                </div>

                <div class="hobby0">
                    <input name="hobby" type="checkbox" value="Chạy bộ" class="form-control">
                    <div class="hobby2">Chạy bộ <br></div>
                </div>

                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./form.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroup: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
/*Tại sao chỗ này lại là Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ') mà không phải isRequired('#fullname', 'Vui lòng nhập tên đầy đủ').
Thứ nhất, ta viết cái này là để khi ta gọi đến hàm Validator thì nó sẽ có phương thức này luôn, ngoài ra viết như thế dễ quản lý, đảm bảo các rules này
luôn nằm trong Validator, có thể xem nó là thư viện sau này sử dụng lại được nhiều lần.
Thứ 2, bởi vì validator là một hàm, mà hàm có thể xem là object, mà object có thể viết được các phương thức, thuộc tính.*/
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 2),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập vào không chính xác'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('input[name="sex"]'),
                Validator.isRequired('#province'),
                Validator.isRequired('input[name="hobby"]'),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
